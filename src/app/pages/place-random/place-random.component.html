<h1>select</h1>
<h2>search</h2>
<app-select-prefectures [place]="placeSearchCondition"></app-select-prefectures>
<button type="submit" class="button" (click)="search()">検索</button>
<h2>result</h2>
<ul>
  <li *ngFor="let result of results$ | async" (click)="onSelect(result)">
    {{ result.place }}
  </li>
</ul>

<app-place-detail
  [place]="selectedPlace"
></app-place-detail>
