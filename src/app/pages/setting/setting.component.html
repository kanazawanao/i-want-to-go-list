<h1>Category Settings</h1>
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let categoryName of categories.category" cdkDrag>{{categoryName}}</div>
</div>

<div>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="category"
      [(ngModel)]="category"
      name="category"
    />
  </mat-form-field>
</div>
<button mat-button type="button" (click)="regist()">
  <mat-icon>regist</mat-icon>
  regist
</button>
