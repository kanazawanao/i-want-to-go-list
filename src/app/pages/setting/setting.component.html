<h1>Category Settings</h1>
<div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
  <div class="box" *ngFor="let categoryName of categories.category; let i = index" cdkDrag>
    {{categoryName}}
    <button
      matSuffix
      mat-icon-button
      type="button"
      (click)="delete(i)"
    >
    <mat-icon>delete</mat-icon>
  </button>
  </div>
</div>

<div>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="category"
      [(ngModel)]="category"
      name="category"
    />
  </mat-form-field>
</div>
<button mat-button type="button" (click)="regist()">
  <mat-icon>done</mat-icon>
  regist
</button>
