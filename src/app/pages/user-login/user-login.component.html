<h1>Login</h1>

<button (click)="googleLogin()">Google Login</button>
<div>
  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="email" [(ngModel)]="email">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width">
    <input matInput type="password" placeholder="password" [(ngModel)]="password">
  </mat-form-field>
</div>
<button type="submit" class="button" (click)="login()">Login</button>
