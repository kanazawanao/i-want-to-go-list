<h1>Login</h1>

<form>
  <div>
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="email"
        [(ngModel)]="email"
        name="email"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="password"
        [(ngModel)]="password"
        name="password"
      />
    </mat-form-field>
  </div>
  <button mat-button type="button" (click)="login()">
    <mat-icon>exit_to_app</mat-icon>
    Login
  </button>
</form>
