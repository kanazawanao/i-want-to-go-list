<h1>Sign Up</h1>

<form class="form">
  <div>
    <mat-form-field class="full-width">
      <input matInput type="email" placeholder="email" [(ngModel)]="email" name="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="password" [(ngModel)]="password" name="password">
    </mat-form-field>
  </div>

  <button mat-button type="button" (click)="signup()">
    <mat-icon>person_add</mat-icon>
    Sign Up
  </button>
</form>
