<h1>Sign Up</h1>

<div>
  <label>Email</label>
  <input type="email" [(ngModel)]="email" placeholder="email" />
</div>
<div>
  <label for="password">Password</label>
  <input type="password" [(ngModel)]="password" placeholder="password" />
</div>

<button type="submit" class="button" (click)="signup()">Sign Up</button>
