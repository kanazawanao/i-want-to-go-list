<mat-accordion class="full-width headers-align">
  <mat-expansion-panel *ngFor="let place of places$ | async">
    <mat-expansion-panel-header>
      <button mat-icon-button type="button" (click)="delete($event, place)">
        <mat-icon>delete</mat-icon>
      </button>
      <mat-panel-title>
        <mat-checkbox
          name="went"
          (click)="addDestinationClick($event, place)"
        ></mat-checkbox>
      </mat-panel-title>
      <mat-panel-description>
        <mat-icon matPrefix>edit_location</mat-icon>
        {{ place.place }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-place-detail
      [selectedPlace]="place"
      [processName]="processName"
      (processing)="update($event)"
    ></app-place-detail>
  </mat-expansion-panel>
</mat-accordion>
