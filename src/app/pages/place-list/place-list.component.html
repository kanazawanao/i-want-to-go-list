<h1>行きたい場所リスト</h1>

<ul>
  <li *ngFor="let place of places$ | async" (click)="onSelect(place)">
    名称：
    {{ place.place }}
    <button class="delete" title="delete place" (click)="delete(place)">
      x
    </button>
  </li>
</ul>

<app-place-detail
  [place]="selectedPlace"
  (updatePlaceInfo)="update($event)"
></app-place-detail>
