<div *ngIf="place">
  <h2>Details</h2>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="place" [(ngModel)]="place.place">
    </mat-form-field>
  </div>
  <app-select-prefectures [place]="place"></app-select-prefectures>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="addr" [(ngModel)]="place.addr">
    </mat-form-field>
    <a [href]="googleMapLink">
      <mat-icon>location_on</mat-icon>
    </a>
  </div>
  <div>
    <mat-form-field class="example-full-width">
      <input matInput type="number" placeholder="price" [(ngModel)]="place.price">
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="place.went">went</mat-checkbox>
  </div>
  <button type="submit" class="button" (click)="update()">update</button>
</div>
