<div *ngIf="place">
  <h2>Details</h2>
    <form class="form">
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          type="text"
          placeholder="place"
          [(ngModel)]="place.place"
          name="place"
        />
      </mat-form-field>
    </div>
    <app-select-prefectures [place]="place"></app-select-prefectures>
    <div>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="addr" [(ngModel)]="place.addr" name="addr"/>
      </mat-form-field>
      <a [href]="googleMapLink">
        <mat-icon>location_on</mat-icon>
      </a>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input
          matInput
          type="number"
          placeholder="price"
          [(ngModel)]="place.price"
          name="price"
        />
      </mat-form-field>
    </div>
    <div>
      <app-select-category [place]="place"></app-select-category>
    </div>
    <div>
      <mat-checkbox [(ngModel)]="place.went" name="went">went</mat-checkbox>
    </div>
    <button mat-button type="button" (click)="update()">
      <mat-icon>done</mat-icon>
      update
    </button>
  </form>
</div>
