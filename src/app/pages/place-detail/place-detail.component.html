<form #placeForm="ngForm" class="form">
  <mat-form-field class="full-width">
    <mat-icon matPrefix>location_city</mat-icon>
    <input
      matInput
      type="text"
      placeholder="place"
      [(ngModel)]="place.place"
      name="place"
      required
      #place="ngModel"
    />
  </mat-form-field>
  <app-select-prefectures [place]="place"></app-select-prefectures>
  <mat-form-field class="full-width">
    <mat-icon matPrefix>map</mat-icon>
    <input
      matInput
      type="text"
      placeholder="addr"
      [(ngModel)]="place.addr"
      name="addr"
    />
    <a matSuffix [href]="googleMapLink">
      <mat-icon>location_on</mat-icon>
    </a>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-icon matPrefix>money</mat-icon>
    <input
      matInput
      type="number"
      placeholder="price"
      [(ngModel)]="place.price"
      name="price"
    />
  </mat-form-field>
  <app-select-category [place]="place"></app-select-category>
  <app-business-hours [place]="place"></app-business-hours>
  <mat-checkbox [(ngModel)]="place.went" name="went">went</mat-checkbox>
  <div>
    <button
      mat-button
      type="button"
      (click)="onClick()"
      [disabled]="placeForm.invalid"
    >
      <mat-icon>done</mat-icon>
      {{ processName }}
    </button>
  </div>
</form>
