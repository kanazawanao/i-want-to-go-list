<h1>Welcome {{ user.displayName }}</h1>

<h2>User Info</h2>
<p>
  Email:
  <input type="email" [(ngModel)]="user.email" placeholder="email" />
</p>
<p>
  name:
  <input type="text" [(ngModel)]="user.displayName" placeholder="displayName" />
</p>
<p>
  profile:
  <input type="text" [(ngModel)]="user.profile" placeholder="profile" />
</p>
<button type="submit" (click)="update()">update</button>
