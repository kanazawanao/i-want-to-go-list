<h1>Welcome {{ user.displayName }}</h1>
<h2>User Info</h2>
<form>
  <div>
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="email"
        [(ngModel)]="user.email"
        name="email"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="name"
        [(ngModel)]="user.displayName"
        name="displayName"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="profile"
        [(ngModel)]="user.profile"
        name="profile"
      />
    </mat-form-field>
  </div>
  <button mat-button type="button" (click)="update()">
    <mat-icon>done</mat-icon>
    update
  </button>
</form>
