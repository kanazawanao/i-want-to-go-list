<h1>ようこそ {{ user.displayName }}</h1>

<h2>ユーザー情報</h2>
<p>プロフィール画像:</p>
<p>Email:
  <input [(ngModel)]="user.email" placeholder="email"/>
</p>
<p>名前:
  <input [(ngModel)]="user.displayName" placeholder="displayName"/>
</p>
<p>プロフィール:
  <input [(ngModel)]="user.profile" placeholder="profile"/>
</p>
<button type="submit" (click)="update()">更新</button>
