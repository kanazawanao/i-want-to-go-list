<h1>Welcome {{ user.displayName }}</h1>

<h2>User Info</h2>
<div>
  <mat-form-field class="example-full-width">
    <input matInput type="email" placeholder="email" [(ngModel)]="user.email">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="name" [(ngModel)]="user.displayName">
  </mat-form-field>
</div>
<div>
  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="profile" [(ngModel)]="user.profile">
  </mat-form-field>
</div>
<button type="submit" (click)="update()">update</button>
