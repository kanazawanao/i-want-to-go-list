<h1>Welcome {{ user.displayName }}</h1>
<h2>User Info</h2>
<form class="form">
  <mat-form-field class="full-width">
    <input
      matInput
      type="email"
      placeholder="email"
      [(ngModel)]="user.email"
      name="email"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      placeholder="name"
      [(ngModel)]="user.displayName"
      name="displayName"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      placeholder="profile"
      [(ngModel)]="user.profile"
      name="profile"
    />
  </mat-form-field>
  <button mat-button type="button" (click)="update()">
    <mat-icon>done</mat-icon>
    update
  </button>
</form>
