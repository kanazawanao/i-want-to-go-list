<form #signinForm="ngForm" class="form">
  <h1>sign in</h1>
  <mat-form-field class="full-width">
    <input
      matInput
      type="email"
      placeholder="email"
      [(ngModel)]="emailText"
      name="email"
      required
      #email="ngModel"
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <input
      matInput
      type="password"
      placeholder="password"
      [(ngModel)]="passwordText"
      name="password"
      required
      #password="ngModel"
    />
  </mat-form-field>
  <button
    mat-button
    type="button"
    (click)="signin()"
    [disabled]="signinForm.invalid"
  >
    <mat-icon>exit_to_app</mat-icon>
    sign in
  </button>
  <button mat-button type="button" (click)="googleSignin()">
    <mat-icon>exit_to_app</mat-icon>
    Google sign in
  </button>
</form>
