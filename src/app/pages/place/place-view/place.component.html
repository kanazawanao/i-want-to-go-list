<div class="form">
  <h1>list</h1>
  <app-filter
    [placeSearchCondition]="placeSearchCondition"
    [prefectures]="prefectures"
    (selectAria)="selectAria($event)">
  </app-filter>

  <button mat-button type="button" (click)="search()">
    <mat-icon>search</mat-icon>
    search
  </button>
  <button mat-button type="button" (click)="random()">
    <mat-icon>find_replace</mat-icon>
    random
  </button>
  <button mat-button type="button" (click)="clear()">
    <mat-icon>clear_all</mat-icon>
    clear
  </button>

  <app-place-list
    [places$]="places$"
    [destinations]="destinations"
    (updatePlaceEvent)="update($event)"
    (deletePlaceEvent)="delete($event)"
    (addDestinationEvent)="addDestination($event)"
  ></app-place-list>

  <div *ngIf="selectedPlace">
    <app-place-detail
      [selectedPlace]="selectedPlace"
      [processName]="processName"
      (processing)="update($event)"
    ></app-place-detail>
  </div>
  <a matSuffix [href]="googleMapLinks">
    <mat-icon>location_on</mat-icon>
  </a>
</div>
