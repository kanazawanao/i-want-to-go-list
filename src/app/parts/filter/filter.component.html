<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon matPrefix>filter_list</mat-icon>
      </mat-panel-title>
      <mat-panel-description>
        filter
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-select-prefectures
      [place]="placeSearchCondition"
    ></app-select-prefectures>
    <app-select-category [place]="placeSearchCondition"></app-select-category>
    <mat-form-field class="time-form">
      <mat-icon matPrefix>access_time</mat-icon>
      <input
        matInput
        type="time"
        placeholder="open"
        [(ngModel)]="placeSearchCondition.open"
        name="open"
      />
    </mat-form-field>
    <mat-form-field class="time-form">
      <mat-icon matPrefix>access_time</mat-icon>
      <input
        matInput
        type="time"
        placeholder="close"
        [(ngModel)]="placeSearchCondition.close"
        name="close"
      />
    </mat-form-field>
    <mat-checkbox [(ngModel)]="placeSearchCondition.went">went</mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>
