<form class="form">
  <mat-form-field class="full-width">
    <mat-label>prefecture</mat-label>
    <mat-select [(ngModel)]="place.prefecture" name="prefecture">
      <mat-option
        *ngFor="let prefecture of prefectures"
        [value]="prefecture.name"
      >
        {{ prefecture.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
